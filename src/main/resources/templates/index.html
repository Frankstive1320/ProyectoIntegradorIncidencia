<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" href="/img/IconoPestaña.jpg" />
    <title>TELEMARKETING</title>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 user-img">
                <img src="static/img/user.png" th:src="@{/img/user.png}"/>
            </div>
            <form class="col-12" th:action="@{/login}" method="post">
                <div class="form-group" id="user-group">
                    <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                </div>
                <div class="form-group" id="contrasena-group">
                    <input type="password" class="form-control" placeholder="Contraseña" name="password"/>
                </div>
                <div class="g-recaptcha" data-sitekey="6LcXGgUqAAAAADWbAvnCtfecsS8rqoeB7UmmvpKG"></div> <!-- Reemplaza TU_SITE_KEY por tu Site Key -->
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  INGRESAR </button>
            </form>
            <!--  <div class="col-12 forgot">
                <p><a href="#">Recordar contraseña</a></p>
                <p><a href="#" th:href="@{/signup}">Registrarse</a>
            </div>-->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                NOMBRE DE USUARIO O CONTRASEÑA INVÁLIDA
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                HAS CERRADO TU SESIÓN
            </div>
        </div>
    </div>
</div>
</body>
</html>
