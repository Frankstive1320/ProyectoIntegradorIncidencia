<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
	<body> 
	<header th:replace="layout/layout :: header"></header>
	<br>

	<!--/* CHAT FLOTANTE */-->
	<button class="floating-button" onclick="toggleIframe()" style="position: fixed !important; bottom: 20px !important; right: 20px !important; background-color: #fff !important; color: #007bff !important; border: none !important; border-radius: 50% !important; width: 50px !important; height: 50px !important; font-size: 24px !important; text-align: center !important; line-height: 50px !important; cursor: pointer !important; z-index: 9999 !important;">
		<img src="/img/iconchatgpt.png" alt="Icono" style="width: 100%;">
	</button>

	<div id="iframeContainer" class="card shadow-lg rounded" style="display: none; position: fixed; bottom: 100px; right: 20px; z-index: 9999; width: 350px; height: 500px;">
		<div class="card-header bg-primary text-white">
			ASISTENTE
			<button type="button" class="close text-white" aria-label="Close" onclick="toggleIframe()">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<!-- iframe flotante -->
		<div class="card-body p-0 border-0 rounded" style="width: 350px; height: 450px;">
			<iframe src="/chatbot" class="w-100 h-100 border-0 rounded" style="background-color: #fff;"></iframe>
		</div>
	</div>
	<!--/* CHAT FLOTANTE */-->
		<div class="container">
		<h1>LIQUIDAR CERTIFICACIONES - ALTAS</h1>
			<!--<a th:href="@{/certificacion/nuevoCertificacion}" class="btn btn-dark"><i class="fa fa-plus fa-1x" aria-hidden="true"></i>&nbsp NUEVO</a>-->
			<br><br>
			<div class="table-responsive">
			<table id="userList" class="table table-light table-bordered table-hover table-striped">
				<thead>
					<tr>
						
						<th>GRAFO</th>
						<th>SISEGO</th>
						<th>CLIENTE</th>
						<th>CONTRATA ACTUAL</th>
						<th>DEPARTAMENTO</th>
						<th>FECHA TRABAJO</th>						
						<th>LIQUIDAR NO SERIADO</th>
						<th>LIQUIDAR SERIADO</th>
						
					</tr>
				</thead> 
				<tbody>
					<tr th:each="certificacion:${certificaciones}">
						<td th:text="${certificacion.trabajo.grafo}"></td>
						<td th:text="${certificacion.trabajo.sisego}"></td>
						<td th:text="${certificacion.trabajo.cliente}"></td>
						<td th:text="${certificacion.trabajo.contrata}"></td>
						<td th:text="${certificacion.trabajo.departamento}"></td>
						<td th:text="${certificacion.trabajo.fechaasignacion}"></td>
						<td style="width: 10px" class="text-center">
							<a  th:href="@{/certificacionaltaliquidar/}+${certificacion.certificacionid}"  class="btn btn-primary"> NO SERIADO <i class="fas fa-plus fa-1x" aria-hidden="true"></i></a> 
							
						</td>	
						<td style="width: 10px" class="text-center">
						      <a  th:href="@{/certificacionaltaliquidarseriado/}+${certificacion.certificacionid}"  class="btn btn-info">SERIADO <i class="fas fa-plus fa-1x" aria-hidden="true"></i></a>
						</td>
				</tr>
				</tbody>
			</table>
			</div>
			<br><br><br>
		</div>
	<!--/* CHAT FLOTANTE */-->
	<script>
		function toggleIframe() {
            var iframeContainer = document.getElementById('iframeContainer');
            if (iframeContainer.style.display === 'none' || iframeContainer.style.display === '') {
                iframeContainer.style.display = 'block';
            } else {
                iframeContainer.style.display = 'none';
            }
        }
	</script>
	<!--/* CHAT FLOTANTE */-->
	</body>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</html>
