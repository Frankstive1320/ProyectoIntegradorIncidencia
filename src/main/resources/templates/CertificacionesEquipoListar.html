<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
	<body> 
	<header th:replace="layout/layout :: header"></header>
	<br>
		<div class="container">
		<h1>LISTADO DE CERTIFICACIONES - EQUIPOS</h1>
			<!--<a th:href="@{/certificacion/nuevoCertificacion}" class="btn btn-dark"><i class="fa fa-plus fa-1x" aria-hidden="true"></i>&nbsp NUEVO</a>-->
			<br><br>
			<div class="table-responsive">
			<table id="userList" class="table table-light table-bordered table-hover table-striped">
				<thead>
					<tr>
						
						<th>GRAFO</th>
						<th>CD</th>
						<th>CLIENTE</th>
						<th>CONTRATA ACTUAL</th>
						<th>DEPARTAMENTO</th>
						<th>FECHA TRABAJO</th>						
						<th>VER VISITAS</th>
						
					</tr>
				</thead> 
				<tbody>
					<tr th:each="certificacion:${certificacion}">
						<td th:text="${certificacion.equipo.grafo}"></td>
						<td th:text="${certificacion.equipo.cd}"></td>
						<td th:text="${certificacion.equipo.cliente}"></td>
						<td th:text="${certificacion.equipo.contrata}"></td>
						<td th:text="${certificacion.equipo.departamento}"></td>
						<td th:text="${certificacion.equipo.fechaliquidacion}"></td>
						<td><a th:href="@{/certificacion/equipo/}+${certificacion.certificacionequipoid}" class="btn btn-link"><i class="fas fa-plus fa-2x" aria-hidden="true"></i></a></td>
				</tr>
				</tbody>
			</table>
			</div>
			<br><br><br>
		</div>
		<footer th:replace="layout/layout :: footer">
		</footer>
	</body>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</html>
