<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
	<body>
	<header th:replace="layout/layout :: header"></header>
	<br>
		<main class="container">
			<form th:action="@{/subcategoria/grabar}" th:object=${subcategoria} method="post" id="formCategoria">
				<section class="card">
				<div class="card-header">
				<h3>EDITOR DE CATEGORIA</h3>
				
				</div>
					<div class="card-body">
					<input th:field="*{subcategoriaid}" id="txtcodigo" type="hidden" class="form-control">
					<div class="form-group">
						<label>NOMBRE</label>
						<input th:field="*{subcategorianombre}" id="txtnombre" type="text" class="form-control" required="required">
					</div>
					
					<div class="form-group">
						<label>DESCRIPCION</label>
						<input th:field="*{subcategoriadescripcion}" id="txtdescripcion" type="text" class="form-control">
					</div>
					
					<div class="form-group">
						<label>CENTRO DE COSTO</label>
							<select th:field="*{categoria}" id="cboCategoria" class="form-control" required="required">
								<option value="">SELECCIONE...</option>
								<option th:each="categoria:${categorias}"
								th:value="${categoria.categoriaid}"
								th:text="${categoria.categorianombre}"
								/>
							</select>
					</div>
					
					</div>
					<div class="card-footer">
						<input type="submit" value="GUARDAR" class="btn btn-primary">
						
						<input type="button" value="CANCELAR" onclick="cancelar()" class="btn btn-danger">
					</div>
				</section>
			</form><br><br><br>
		</main>
		<footer th:replace="layout/layout :: footer">
		</footer>
	</body>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</html>
