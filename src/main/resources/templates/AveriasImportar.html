<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
	<body>
	<header th:replace="layout/layout :: header"></header>
	<br>
	<div class="container">
	<!-- Mostrar mensaje de éxito -->
    <div th:if="${success}" class="alert alert-success">
        <p th:text="${success}"></p>
    </div>
    
    <!-- Mostrar mensajes de error -->
    <div th:if="${error}" class="alert alert-danger" th:utext="${error}">
        <p><strong>Errores encontrados:</strong></p>
        <ul>
            <!-- Iterar sobre cada mensaje de error -->
            <li th:each="errorMsg : ${error}">
                <p th:text="${errorMsg}"></p>
            </li>
        </ul>
    </div>
	<form th:action="@{/averias/importargrabar}" method="post" id="formProducto" enctype="multipart/form-data">
	<h1>CARGA DE ARCHIVOS</h1>
	<br>
	<section class="card" style="background-color: #01c3c8c7;">
			<br>
			<h5 style="padding-left: 20px;">ARCHIVO EXCEL DEBE ENCONTRARSE EN FORMATO 97-2003</h5>
			<br>
            <input style="padding-left: 20px;" type="file" name="file" class="form-control-file" required="required">
            <br>
            <div class="card-footer">
			<input type="submit" value="CARGAR" class="btn btn-info">
			</div>
	</section>
	</form><br>
	</div>
</body>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
</html>
