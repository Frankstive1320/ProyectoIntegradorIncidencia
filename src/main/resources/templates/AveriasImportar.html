<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
	<body>
	<header th:replace="layout/layout :: header"></header>
	<br>
	<div class="container">
	<form th:action="@{/averias/importargrabar}" method="post" id="formProducto" enctype="multipart/form-data">

	<br>
	<section class="card" style="background-color: #01c3c8c7;">
			<br>
			<h5 style="padding-left: 20px;">ARCHIVO EXCEL DEBE ENCONTRARSE EN FORMATO 97-2003</h5>
			<br>
            <input style="padding-left: 20px;" type="file" name="file" class="form-control-file" required="required">
            <br>
            <div class="card-footer">
			<input type="submit" value="CARGAR" class="btn btn-primary">
			</div>
	</section>
	</form><br>
	</div>
</body>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
</html>
