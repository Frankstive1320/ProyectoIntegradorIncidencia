<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">

<body>
<header th:replace="layout/layout :: header"></header><br><br><br>

<form th:action="@{/equipo/export/partidaCertificacion}" th:object=${certificacion} method="get" id="formVenta">

	<div class="container">
	
		<section class="card">
			<br>
			<div class="card-header">
				<label>REPORTE EQUIPOS REALIZADOS</label>
			</div>	
			<div class="card-body">
				<div class="form-group">
					<label>FECHA INICIO</label>
					<input th:field= "*{fechaAtencion}" id="txtnombre" type="date" class="form-control" required="required">
				</div>
				<div class="form-group">
					<label>FECHA FIN</label>
					<input th:field= "*{fechafinalizacion}" id="txtnombre" type="date" class="form-control" required="required">
				</div>
				<div class="form-group">
					<label>CONTRATA</label>
					<select th:field="*{contrata}" id="cboCategoria" class="form-control">
						<option value="">SELECCIONE...</option>
						<option th:each="users:${users}"
						th:value="${users.username}"
						th:text="${users.username}"
						/>
					</select>
				</div>								
			</div>	
			<br>
		<!--<input type="text" class="form-control" th:name="estadoventa" th:value="estadoventa"/> -->
			<div class="card-footer">
						<input type="submit" value="GENERAR" class="btn btn-primary">
						
						<input type="button" value="CANCELAR" onclick="cancelar()" class="btn btn-danger">
			</div>
			<br>
		</section>
	</div>
	<br><br><br>
</form>
</body>
<footer th:replace="layout/layout :: footer">
</footer>
</html>
