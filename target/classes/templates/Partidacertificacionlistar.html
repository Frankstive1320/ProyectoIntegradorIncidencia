<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
	<body> 
	<header th:replace="layout/layout :: header"></header>
	<br>
		<div class="container">
		<h1>PARTIDAS DE CERTIFICACION</h1>
			<br><br>
			<div class="table-responsive">
			<table id="userList" class="table table-light table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th>PARTIDA</th>
						<th>CLIENTE</th>
						<th>ITEM</th>
						<th>BAREMO</th>
					</tr>
				</thead> 
				<tbody>
					<tr th:each="partidacertificacion:${partidacertificaciones}">
						<td th:text="${partidacertificacion.partida.partidadescripcion}"></td>
						<td th:text="${partidacertificacion.certificacion.trabajo.cliente}"></td>
						<td th:text="${partidacertificacion.partida.partidaitem}"></td>
						<td th:text="${partidacertificacion.partida.partidabaremo}"></td>
					</tr>
				</tbody>
			</table>
			</div>
			
			<br><br>
			
			<input type="button" value="CANCELAR" onclick="cancelar()" class="btn btn-danger">
			
			<br><br><br>
		</div>
		<footer th:replace="layout/layout :: footer">
		</footer>
	</body>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</html>
