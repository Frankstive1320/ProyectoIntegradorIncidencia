<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
	<body> 
	<header th:replace="layout/layout :: header"></header>
	<br>
		<div class="container">
		<h1>LISTADO DE USUARIOS POR CUADRILLAS</h1>
			<a th:href="@{/usuariocuadrilla/nuevoUsuariocuadrilla}" class="btn btn-dark"><i class="fa fa-plus fa-1x" aria-hidden="true"></i>&nbsp NUEVO</a>
			<br><br>
			<div class="table-responsive">
			<table id="userList" class="table table-bordered table-hover table-striped">
				<thead class="colortabla">
					<tr>
						<th>USUARIO</th>
						<th>CUADRILLA</th>
						<th>CAMBIAR CUADRILLA</th>
						<th>ELIMINAR DE CUADRILLA</th>
					</tr>
				</thead> 
				<tbody class="table-light">
					<tr th:each="usuariocuadrilla:${usuariocuadrillas}">
						<td th:text="${usuariocuadrilla.username}"></td>
						<td th:text="${usuariocuadrilla.cuadrilla.nombrecuadrilla}"></td>
						<td>	
							<a th:href="@{/usuariocuadrilla/editar/}+${usuariocuadrilla.usuariocuadrillaid}" class="btn btn-link"><i class="fas fa-edit fa-2x" aria-hidden="true"></i></a>
						</td>
						<td>	
							<a href="#" th:onclick="eliminarUsuarc([[${usuariocuadrilla.usuariocuadrillaid}]])" class="btn btn-link"><i class="fa fa-trash fa-2x" aria-hidden="true"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
			<br><br><br>
		</div>

	<!--/* CHAT FLOTANTE */-->
	<script>
		function toggleIframe() {
            var iframeContainer = document.getElementById('iframeContainer');
            if (iframeContainer.style.display === 'none' || iframeContainer.style.display === '') {
                iframeContainer.style.display = 'block';
            } else {
                iframeContainer.style.display = 'none';
            }
        }
	</script>
	<!--/* CHAT FLOTANTE */-->
	</body>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</html>
