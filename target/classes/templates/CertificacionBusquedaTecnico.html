<!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/layout :: head"></head>

<body>
<header th:replace="layout/layout :: header"></header><br><br><br>
		
<form th:action="@{/busquedacertificacion/}" th:object=${caja} method="get" id="formVenta">

			<div style="text-align:center;" class="container">
			<h1 style="text-align:center;">BUSQUEDA DE CERTIFICACION AVERIAS</h1>
				<br>
				<div class="table-responsive">
				<table id="userList1" class="table table-light table-bordered table-hover table-striped">
				<thead class="thead-dark">
					<tr>
						<th>TECNICO</th>
						<th>BUSCAR</th>
					</tr>
				</thead> 
				<tbody>
					<tr th:each="id:${users}">
						<td th:text="${id.username}"></td>
						<td>
							<a href="#" th:onclick="BusquedaCertificacionAveria([[${id.username}]])" class="btn btn-link"><i class="fa fa-search fa-2x" aria-hidden="true"></i></a>												
						</td>
											
					</tr>
				</tbody>
			</table>
			</div>
				
			</div>
			<br>
			</main>
		</form>
		
		<footer th:replace="layout/layout :: footer">
		</footer>
	</body>
	<script type="text/javascript" th:src="@{/js/combos.js}"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</html>
