<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
	<body> 
	<header th:replace="layout/layout :: header"></header>
	<br>
		<div class="container">
		<h1>LISTADO DE PARTIDAS</h1>
			<a th:href="@{/partida/nuevoCategoria}" class="btn btn-dark"><i class="fa fa-plus fa-1x" aria-hidden="true"></i>&nbsp NUEVO</a>
			<br><br>
			<div class="table-responsive">
			<table id="userList" class="table table-light table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th>CATEGORIA</th>
						<th>TIPO</th>
						<th>TIPO BAREMO</th>
						<th>ITEM</th>
						<th>DESCRIPCION</th>
						<th>UM</th>
						<th>BAREMO</th>
						<th></th>
					</tr>
				</thead> 
				<tbody>
					<tr th:each="partida:${partidas}">
						<td th:text="${partida.partidacategoria.partidacategorianombre}"></td>
						<td th:text="${partida.partidatipo}"></td>
						<td th:text="${partida.tipobaremo.tipobaremonombre}"></td>
						<td th:text="${partida.partidaitem}"></td>
						<td th:text="${partida.partidadescripcion}"></td>
						<td th:text="${partida.partidaum}"></td>
						<td th:text="${partida.partidabaremo}"></td>
						<td>
							<a th:href="@{/partida/editar/}+${partida.partidaid}" class="btn btn-link"><i class="fas fa-edit fa-2x" aria-hidden="true"></i></a>
							<a href="#" th:onclick="eliminarPar([[${partida.partidaid}]])" class="btn btn-link"><i class="fa fa-trash fa-2x" aria-hidden="true"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
			<br><br><br>
		</div>
		<footer th:replace="layout/layout :: footer">
		</footer>
	</body>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</html>
